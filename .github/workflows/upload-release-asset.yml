# https://github.com/actions/upload-release-asset

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

env:
  PROJECT: RecursiveDataAnnotationsValidation
  CONFIG: Release
  TARGET: netstandard2.0

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: dotnet build
        run: dotnet build --configuration ${{ env.CONFIG }}

      - name: dotnet test
        run: dotnet test --configuration ${{ env.CONFIG }}

      - name: dotnet publish
        working-directory: ./src/${{ env.PROJECT }}
        run: dotnet publish --configuration ${{ env.CONFIG }}

      - name: Create Zip File
        uses: montudor/action-zip@v0.1.0
        with:
          args:  zip --junk-paths ./${{ env.PROJECT }}-${{ github.ref }}.zip |
            ./src/${{ env.PROJECT }}/bin/${{ env.CONFIG }}/${{ env.TARGET }}/publish/${{ env.PROJECT }}.pdb |
            ./src/${{ env.PROJECT }}/bin/${{ env.CONFIG }}/${{ env.TARGET }}/publish/${{ env.PROJECT }}.dll

        # TODO: Add a README to the ZIP?
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ env.PROJECT }}-${{ github.ref }}.zip
          asset_name: ${{ env.PROJECT }}-${{ github.ref }}.zip
          asset_content_type: application/zip
